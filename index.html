<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="marquee">
        <span>This is a Digital Clock and you can change the time format according to your choice</span>
    </div>
    <div class="clock-container">
        <div id="clock"></div>
        <button id="toggleButton" onclick="toggleTimeFormat()">Switch to 12-hour format</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
